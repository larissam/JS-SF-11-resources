<!DOCTYPE html>
<html>
<head>
  <title>Animal Photos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Animal Photos</h1>
  <p>Click an animal name to see its photo</p>
  <ul id="animalsList">
    <li class="showing" id="dog">Dog</li>
    <li class="showing" id="cat">Cat</li>
    <li class="showing" id="fish">Fish</li>
    <li id="elephant">Elephant</li>
    <li id="squirrel">Squirrel</li>
    <li id="bird">Bird</li>
    <li id="gorilla">Gorilla</li>
    <li id="giraffe">Giraffe</li>
    <li id="bear">Bear</li>
  </ul>

  <div class="gallery">
    <div class="image">
      <p>Dog</p>
      <img src="https://a-z-animals.com/media/animals/images/470x370/dingo1.jpg" class="dog">
    </div>
    <div class="image">
      <p>Cat</p>
      <img src="http://www.pets4homes.co.uk/images/articles/2355/large/burmese-cat-health-and-genetics-547d89dd3bffd.jpg" class="cat">
    </div>
    <div class="image">
      <p>Fish</p>
      <img src="https://cdn.petbarn.com.au/petspot/wp-content/uploads/2015/10/new-fish-to-tank-blog.jpg" class="fish">
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
